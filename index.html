<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polkadot Balance Monitor</title>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”— Polkadot Balance Monitor</h1>

      <div class="status-section">
        <h2>Connection Status</h2>
        <div id="connection-status">
          <span class="status-indicator status-disconnected"></span>
          Connecting to Polkadot network...
        </div>
        <div id="genesis-hash"></div>
      </div>

      <div class="balance-section">
        <h2>Account Balance</h2>
        <div id="account-address"></div>
        <div class="balance-grid">
          <div class="balance-item">
            <div class="balance-label">Free Balance</div>
            <div class="balance-value" id="free-balance">-</div>
          </div>
          <div class="balance-item">
            <div class="balance-label">Reserved</div>
            <div class="balance-value" id="reserved-balance">-</div>
          </div>
          <div class="balance-item">
            <div class="balance-label">Nonce</div>
            <div class="balance-value balance-value-nonce" id="nonce">-</div>
          </div>
        </div>
        <div class="last-updated" id="balance-updated">Last updated: -</div>
      </div>

      <div class="transfers-section">
        <h2>
          Transfer Events
          <span class="transfer-count" id="transfer-count">0</span>
        </h2>
        <div class="table-container">
          <table id="transfers-table">
            <thead>
              <tr>
                <th>Direction</th>
                <th>From</th>
                <th>To</th>
                <th>Amount</th>
                <th>Currency</th>
                <th>Phase</th>
                <th>Transaction</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody id="transfers-tbody">
              <tr>
                <td colspan="8" class="no-transfers">
                  No transfers detected yet
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </body>
</html>
